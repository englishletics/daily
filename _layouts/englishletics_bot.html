    <!-- Bootstrap core CSS -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110472761-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110472761-2');
    </script>
    
    
    <script>
      
        function play(audio_id, lesson, word) {
            var audio = document.getElementById("audio_"+ audio_id);
            if (audio.paused) {
                audio.play();
                document.getElementById('play_'+ audio_id).innerHTML = '✔';
                
                gtag('event', 'playsound', {
                  'event_category': 'useraction',
                  'event_label': lesson,
                  'value': word,
                });
                
            }else{
                audio.pause();
                audio.currentTime = 0
                document.getElementById('play_'+ audio_id).innerHTML = '▶';
            }
        }
    </script>
        
        

        
  </head>
