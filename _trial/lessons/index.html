    <script>
      
        function playreset(audio_id) {
            var audio = document.getElementById("audio_"+ audio_id);
            audio.currentTime = 0;
        }
        function play(audio_id, lesson, word) {
            var audio = document.getElementById("audio_"+ audio_id);
            if (audio.paused) {
                audio.play();
                document.getElementById('play_'+ audio_id).innerHTML = '❚❚';
                
                gtag('event', 'playsound', {
                  'event_category': 'useraction',
                  'event_label': lesson,
                  'value': word,
                });
                
            }else{
                audio.pause();
                //audio.currentTime = 0
                document.getElementById('play_'+ audio_id).innerHTML = '▶';
            }
        }
        function playat(audio_id, astart, astop, lesson, word) {
      // TODO
      // stop all other players
      // start at timestamp, stop at timestamp
      
      
            var audio = document.getElementById("audio_"+ audio_id);
            audio.currentTime = astart;
            if (audio.paused) {
                audio.play();
                document.getElementById('play_'+ audio_id).innerHTML = '❚❚';
                
                gtag('event', 'playsound', {
                  'event_category': 'useraction',
                  'event_label': lesson,
                  'value': word, 
                });
                
                setTimeout(function(){
                       audio.pause();
                       document.getElementById('play_'+ audio_id).innerHTML = '▶';
                   }, (astop-astart)*1000 );
                
            }else{
                audio.pause();
                document.getElementById('play_'+ audio_id).innerHTML = '▶';
            }
        }

    </script>

        	function countEnglishWords() {
        		var arr = 
        		    jQuery('*') /*look at all elements*/
        		        .filter(function () { /*filter these elements*/
        					 /*only keep the ....*/
        		            return jQuery(this).is('strong')
        						|| jQuery(this).is('h1')
        						|| jQuery(this).is('h2')
        						|| jQuery(this).is('h3')
        						|| jQuery(this).is('h4')
        						|| jQuery(this).is('h5')
        						;
        		        })
        		        .map(function () { /*create a new object using these elements*/
        		            return jQuery(this); /*store the text of each selected element*/
        		        })
        		        .get(); /*convert this to an array*/
        		arr;

        		//alert ("English words found: " + countwords);




        	    var countwords = 0;
        		jQuery.each(arr, function( index, value ) {
        		    countwords = countwords + jQuery(value).text().split(" ").length;
        		    jQuery(value).css("color", "red");
        		});

        		return countwords;
        	};
          
          
          
        } else {
